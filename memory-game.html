<!DOCTYPE html>
<html lang="de" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Hauptstadt-Memory - Ein interaktives Spiel zum Verbinden von Ländern mit ihren Hauptstädten">
    <meta name="keywords" content="Memory Game, Hauptstadt, Capital City, JavaScript">
    <meta property="og:title" content="Hauptstadt-Memory">
    <meta property="og:description" content="Ein interaktives Memory-Spiel, bei dem Länder mit ihren Hauptstädten gepaart werden müssen.">
    <meta property="og:url" content="https://maximilian-milz.me/memory-game.html">
    <title>Hauptstadt-Memory</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👨‍💻</text></svg>" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="text-brand-textDark font-sans">

<!-- Stars/particles background -->
<div class="stars-container"></div>

<!-- Hero shapes for entire site -->
<div class="body-hero-shape-1"></div>
<div class="body-hero-shape-2"></div>
<div class="body-hero-shape-3"></div>

<!-- Aurora background effect -->
<div class="aurora-container">
    <div class="aurora"></div>
    <div class="aurora"></div>
    <div class="aurora"></div>
    <div class="aurora"></div>
</div>

<!-- Floating code symbols -->
<div class="code-symbols-container">
    <div class="code-symbol">{</div>
    <div class="code-symbol">}</div>
    <div class="code-symbol">()</div>
    <div class="code-symbol">[]</div>
    <div class="code-symbol">//</div>
    <div class="code-symbol">=></div>
    <div class="code-symbol">&lt;&gt;</div>
    <div class="code-symbol">&&</div>
</div>

<!-- Language Switch -->
<div class="fixed top-4 right-4 z-50">
    <div class="flex gap-0 shadow-lg rounded-lg overflow-hidden">
        <button onclick="switchLanguage('de')" class="px-4 py-2 bg-white/10 hover:bg-brand-accent/30 transition-colors duration-300 flex items-center gap-2 font-medium">
            <span>🇩🇪</span>
            <span class="hidden sm:inline">DE</span>
        </button>
        <button onclick="switchLanguage('en')" class="px-4 py-2 bg-white/10 hover:bg-brand-accent/30 transition-colors duration-300 flex items-center gap-2 font-medium">
            <span>🇬🇧</span>
            <span class="hidden sm:inline">EN</span>
        </button>
    </div>
</div>

<!-- Back to Home Link -->
<div class="fixed top-4 left-4 z-50">
    <a href="index.html" class="px-4 py-2 bg-white/10 hover:bg-brand-accent/30 transition-colors duration-300 flex items-center gap-2 font-medium rounded-lg shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span id="text-back-to-home">Zurück zur Startseite</span>
    </a>
</div>

<!-- Memory Game -->
<section id="memory-game" class="py-16 px-6 min-h-screen flex items-center">
    <div class="max-w-4xl mx-auto fade-in">
        <h2 id="text-memory-title" class="text-4xl font-bold mb-8 animated-heading">Hauptstadt-Memory</h2>

        <div class="memory-container">
            <div class="memory-card">
                <div class="memory-card-header">
                    <div class="memory-icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="memory-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 id="text-memory-card-title" class="memory-card-title">Finde die passenden Paare</h3>
                </div>
                <p id="text-memory-desc" class="memory-card-text">Verbinde Länder mit ihren Hauptstädten. Je weniger Fehler du machst, desto besser ist deine Genauigkeit.</p>

                <div class="memory-stats">
                    <div class="memory-stat">
                        <span id="text-memory-matches-label">Gefundene Paare:</span>
                        <span id="matches-count" class="memory-stat-value">0</span>
                    </div>
                    <div class="memory-stat">
                        <span id="text-memory-accuracy-label">Genauigkeit:</span>
                        <span id="accuracy-value" class="memory-stat-value">100%</span>
                    </div>
                    <div class="memory-stat">
                        <span id="text-memory-attempts-label">Versuche:</span>
                        <span id="attempts-count" class="memory-stat-value">0</span>
                    </div>
                </div>

                <div id="memory-board" class="memory-board">
                    <!-- Cards will be generated by JavaScript -->
                </div>

                <div class="memory-actions">
                    <button id="reset-game" class="memory-button">
                        <span id="text-memory-reset">Spiel neu starten</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="memory-button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="text-footer" class="py-8 text-center text-sm text-gray-400 fade-in">
    © 2025 Max. Alle Rechte vorbehalten.
</footer>

<!-- Scripts -->
<script src="assets/js/translations.js"></script>
<script src="assets/js/language-switcher.js"></script>
<script src="assets/js/ui-effects.js"></script>
<script src="assets/js/memory-game.js"></script>

<script>
// Add translation for back to home link
document.addEventListener('DOMContentLoaded', function() {
    // Add translations for the back to home link
    if (!translations.de.backToHome) {
        translations.de.backToHome = "Zurück zur Startseite";
    }
    if (!translations.en.backToHome) {
        translations.en.backToHome = "Back to Home";
    }
    
    // Update the language on page load
    const currentLang = document.documentElement.lang || 'de';
    if (currentLang === 'en') {
        switchLanguage('en');
    } else {
        switchLanguage('de');
    }
});
</script>
</body>
</html>
